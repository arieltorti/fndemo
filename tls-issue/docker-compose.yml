version: '3.3'

services:
  fnserver:
    image: fnproject/fnserver:local
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./.certificates/server.key:/app/server.key
      - ./.certificates/server.crt:/app/server.crt
      - ./.certificates:/app/.certificates
      - /home/ariel/.fn/iofs:/iofs
      - ./fn_entrypoint.sh:/app/fn_entrypoint.sh
    environment:
      - FN_IOFS_DOCKER_PATH=/home/ariel/.fn/iofs
      - FN_IOFS_PATH=/iofs
      - FN_API_URL=https://caddy:2020
    entrypoint:
      - ./fn_entrypoint.sh

  caddy:
    image: abiosoft/caddy
    volumes:
      - ./Caddyfile:/etc/Caddyfile
      - ./.certificates:/srv/.certificates
    ports:
      - 2020:2020
    environment:
      - ACME_AGREE=true

